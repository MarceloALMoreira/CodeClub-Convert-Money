<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option value="">R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>Para</b>
                <select>
                    <option value="">US$ Dólar Americano</option>
                    <option value="">€ Euro</option>
                </select>
            </label>
            <label>
                Valor
                <input type="text" placeholder="R$ 10.000,00">
            </label>
            <button type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="../assets/brasil 2.svg" alt="br">
                    <p class="currency-name">Real</p>
                    <p class="currency-value">R$ 10.000,00</p>
                </div>
                <img class="arrow-img" src="../assets/arrow.svg" alt="arrow">

                <div class="currency-container">
                    <img src="../assets/eua 1.svg" alt="eua">
                    <p class="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>

    </div>
</body>

</html>
